<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/login.css" />
    <!-- reuseable -->
    <link rel="stylesheet" href="./css/reusable.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Login</title>
  </head>

  <body>
    <main>
      <!-- container -->
      <div class="container flex center contentlogin aligncent">
        <div class="contentlogina">
          <!-- logo div -->
          <div class="div1">
            <a href="#" class="logo black"
              ><i class="fab fa-github fa-3x"></i
            ></a>
          </div>
          <!-- sign in txt -->
          <div class="div1">
            <h5>Sign in to GitHub</h5>
          </div>
          <!-- form container -->
          <div class="form-container container br">
            <!-- form -->
            <form id="loginFm">
              <!-- username -->
              <div>
                <p>GitHub Username</p>
                <input type="text" name="usern" id="usern" required />
              </div>

              <!-- submit -->
              <div>
                <input type="submit" value="Sign in" id="submit" />
              </div>
            </form>
          </div>
          <!-- new to github? -->
          <div class="stya">
            <div class="new container br">
              <p>New to GitHub?<a href="#"> Create an Account.</a></p>
            </div>
            <!-- footer -->
            <div>
              <ul class="ul foot">
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#" class="greytext">Contact Github</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- script -->
    <!-- <script src="./script/index.js"></script> -->

    <script src="./script/login.js"></script>
  </body>
</html>
